apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: yuqingwang2020/my-app:96cb925528800c465289f0d692a3ac4d1f2bb608
        ports:
        - containerPort: 80
