apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: yuqingwang2020/my-app:8c66401cf4d0583d741323413b6a5e0a6e211db8
        ports:
        - containerPort: 80
