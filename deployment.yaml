apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: yuqingwang2020/my-app:071d8486427efa98627f1c641153df4e20083fb8
        ports:
        - containerPort: 80
