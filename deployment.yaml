apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: yuqingwang2020/my-app:42b1111eba4a6b51dadd8b2bd3b2b6452f984af7
        ports:
        - containerPort: 80
