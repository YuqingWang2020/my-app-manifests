apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: yuqingwang2020/my-app:28e9bb95a7c534bcd6d65afac6a3cc4867d9bb6b
        ports:
        - containerPort: 80
